<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-main);
        }

        .layout-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* --- FIXED LEFT SIDEBAR --- */
        .sidebar-left {
            flex: 0 0 320px;
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 40px);
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .sidebar-scroll-content {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        .note-card {
            background: #eff6ff;
            border: 1px solid #dbeafe;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .note-card h4 {
            margin: 0 0 5px 0;
            color: var(--primary);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .steps-list { list-style: none; padding: 0; margin: 0 0 20px 0; }
        .steps-list li {
            position: relative;
            padding-left: 18px;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.4;
        }
        .steps-list li::before {
            content: "•";
            color: var(--primary);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* --- STATUS & LOG AREA --- */
        .status-area {
            border-top: 1px solid var(--border);
            padding-top: 15px;
            margin-top: 10px;
        }

        .progress-bar-bg { background: #e2e8f0; height: 6px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-bar-fill { background: var(--primary); width: 0%; height: 100%; transition: width 0.3s; }
        
        #log { 
            font-size: 11px; 
            color: var(--text-muted); 
            height: 180px; 
            overflow-y: auto; 
            font-family: monospace; 
            background: #fcfcfc;
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        /* --- FIXED LAUNCH BUTTON --- */
        #processBtn {
            width: 100%;
            background: var(--primary);
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
            transition: all 0.2s;
        }

        #processBtn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        #processBtn:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- MAIN CONTENT AREA --- */
        .content-right {
            flex: 1;
        }

        .header-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .variant-grid {
            display: flex;
            flex-wrap: wrap; /* Sideward Flow */
            gap: 20px;
            margin-bottom: 25px;
        }

        .variant-card {
            background: #fff;
            flex: 1 1 300px;
            max-width: 380px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .variant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 8px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--error);
            font-weight: 700;
            font-size: 10px;
            cursor: pointer;
        }

        .btn-add {
            width: 100%;
            background: #fff;
            color: var(--primary);
            border: 2px dashed var(--primary);
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 12px; }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background-color: #fcfcfc;
        }

        /* Scrollbar */
        #log::-webkit-scrollbar, .sidebar-scroll-content::-webkit-scrollbar { width: 4px; }
        #log::-webkit-scrollbar-thumb, .sidebar-scroll-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        
        <div class="sidebar-left">
            <div class="sidebar-scroll-content">
                <div class="note-card">
                    <h4>System Active</h4>
                    <p style="font-size:11px; margin:0;">HD 2000px | White BG</p>
                </div>

                <div class="sidebar-title">Instructions</div>
                <ul class="steps-list">
                    <li><strong>Global Style:</strong> Set name in header.</li>
                    <li><strong>Variants:</strong> Add color cards sideward.</li>
                    <li><strong>Logic:</strong> Numbering resets per card.</li>
                </ul>
            </div>

            <div class="status-area">
                <div style="display:flex; justify-content:space-between; font-weight:700; font-size:11px; margin-bottom:5px;">
                    <span id="statusText">System Idle</span>
                    <span id="percentText">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                
                <div id="log">Execution logs...</div>

                <button id="processBtn" onclick="startProcessing()">
                    Download
                </button>
            </div>
        </div>

        <div class="content-right">
            
            <div class="header-section">
                <h2 style="margin:0;">Image Processor</h2>
                <p style="color:var(--text-muted); font-size:13px; margin: 5px 0 20px 0;">Standardize your assets in bulk.</p>
                
                <div class="input-group" style="max-width: 400px; margin: 0 auto;">
                    <label>Style Name</label>
                    <input type="text" id="style" placeholder="e.g. Skyweave">
                </div>
            </div>

            <div id="variantGrid" class="variant-grid">
                </div>

            <button class="btn-add" onclick="addVariant()">+ Add Color Variant Card</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        window.onload = () => addVariant();

        function addVariant() {
            const grid = document.getElementById('variantGrid');
            const id = Date.now();
            const div = document.createElement('div');
            div.className = 'variant-card';
            div.id = `card-${id}`;
            div.innerHTML = `
                <div class="variant-header">
                    <strong style="font-size:11px; color:var(--primary)">COLOR VARIANT</strong>
                    <button class="remove-btn" onclick="removeVariant(${id})">REMOVE</button>
                </div>
                <div class="input-group">
                    <label>Color Name</label>
                    <input type="text" class="v-color" placeholder="e.g. CobaltBlue">
                </div>
                <div class="input-group" style="margin-bottom:0;">
                    <label>Image URLs</label>
                    <textarea class="v-urls" style="height:100px; resize:none;" placeholder="One URL per line"></textarea>
                </div>
            `;
            grid.appendChild(div);
        }

        function removeVariant(id) {
            if (document.querySelectorAll('.variant-card').length > 1) {
                document.getElementById(`card-${id}`).remove();
            }
        }

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function startProcessing() {
            const style = document.getElementById('style').value.trim();
            const btn = document.getElementById('processBtn');
            const log = document.getElementById('log');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const percentText = document.getElementById('percentText');

            if (!style) return alert("Enter Style Name.");

            const cards = document.querySelectorAll('.variant-card');
            let tasks = [];
            cards.forEach(c => {
                const color = c.querySelector('.v-color').value.trim();
                const urls = c.querySelector('.v-urls').value.split('\n').filter(u => u.trim() !== '');
                if (color && urls.length > 0) tasks.push({ color, urls });
            });

            if (tasks.length === 0) return alert("Add at least one card with data.");

            btn.disabled = true;
            btn.innerText = "Processing...";
            log.innerHTML = '';
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const size = 2000;
            canvas.width = size;
            canvas.height = size;

            let total = tasks.reduce((sum, t) => sum + t.urls.length, 0);
            let done = 0;

            for (const task of tasks) {
                const sColor = task.color.replace(/\s+/g, '_');
                const sStyle = style.replace(/\s+/g, '_');

                for (let i = 0; i < task.urls.length; i++) {
                    const url = task.urls[i];
                    const num = i + 1; // RESET PER COLOR CARD
                    done++;

                    statusText.innerText = `Active: ${task.color}`;
                    
                    try {
                        const blob = await processImage(url, ctx, size);
                        if (blob) {
                            const filename = `${sStyle}_${sColor}_${num}.jpg`;
                            triggerDownload(blob, filename);
                            log.innerHTML += `<div>✔ ${filename}</div>`;
                            await wait(850); 
                        }
                    } catch (e) {
                        log.innerHTML += `<div style="color:var(--error)">ERR: ${task.color} link ${num}</div>`;
                    }

                    const progress = Math.round((done / total) * 100);
                    progressBar.style.width = `${progress}%`;
                    percentText.innerText = `${progress}%`;
                    log.scrollTop = log.scrollHeight;
                }
            }

            statusText.innerText = "Complete!";
            btn.disabled = false;
            btn.innerText = "Launch Batch Process";
        }

        function triggerDownload(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = filename;
            document.body.appendChild(a); a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        function processImage(url, ctx, size) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; 
                img.onload = () => {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, size, size);
                    const scale = Math.min(size / img.width, size / img.height);
                    const w = img.width * scale, h = img.height * scale;
                    ctx.drawImage(img, (size - w)/2, (size - h)/2, w, h);
                    document.getElementById('canvas').toBlob(b => resolve(b), 'image/jpeg', 0.9);
                };
                img.onerror = () => resolve(null);
                img.src = url;
            });
        }
    </script>
</body>
</html>
